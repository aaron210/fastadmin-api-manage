<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">通道开关:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_radios('row[isstart]', ['1'=>__('Open'), '0'=>__('Shut')], $row['isstart'])}
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">执行策略:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="selectpicker" name="row[tactics]">
                <option value="tactics1">达到每日总量后停止执行</option>
            </select>
        </div>
    </div>

    <div class="form-group">
    　　<label class="control-label col-xs-12 col-sm-2">执行时间:</label>
    　　<div class="col-xs-12 col-sm-2">
            <input id="c-start-time" class="form-control datetimepicker" style="text-align: center;" data-date-format="LT" name="row[start_time]" type="text" value="{$row.start_time}" data-rule="required">
        </div>
        <div class="col-xs-12 col-sm-1" style="line-height: 32px; text-align: center; padding: 0; width: 1%;"> - </div>
        <div class="col-xs-12 col-sm-2">
            <input id="c-end-time" class="form-control datetimepicker" style="text-align: center;" data-date-format="LT" name="row[end_time]" type="text" value="{$row.end_time}" data-rule="required">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Name')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-name" class="form-control" name="row[name]" type="text" value="{$row.name|htmlentities}" data-rule="required">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">省份:</label>
        <div class="col-xs-12 col-sm-8">
            {:build_select('row[province]', $province, $row.province, ['class'=>'form-control selectpicker', 'multiple'=>'', 'data-rule'=>'required', 'data-max-options'=>1])}
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">黑名单城市:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea name="row[blacklist_city]" class="form-control" rows="2">{$row.blacklist_city|htmlentities}</textarea>
            <span class="help-block">英文逗号分隔 如:广州,深圳</span>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">运营商:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="selectpicker" name="row[operators]">
                <option value="yidong">移动</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">每日总量:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-total-daily" class="form-control" name="row[total_daily]" type="text" value="{$row.total_daily|htmlentities|default=0}" data-rule="required;integer">
        </div>
        <span id="helpBlock" class="help-block">0为不限</span>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">发送条数:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-send-num" class="form-control" name="row[send_num]" type="text" value="{$row.send_num|htmlentities|default=1}" data-rule="required;integer">
        </div>
        <span class="help-block">默认为1</span>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">时间间隔:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-interval-time" class="form-control" name="row[interval_time]" type="text" value="{$row.interval_time|htmlentities|default=60}" data-rule="required;integer">
        </div>
        <span class="help-block">默认为60</span>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">通道号码:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-channel-number" class="form-control" name="row[channel_number]" type="text" value="{$row.channel_number|htmlentities|default=''}" data-rule="required">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">计费类型:</label>
        <div class="col-xs-12 col-sm-8">
            <select class="selectpicker" name="row[charge_type]">
                <option value="1">短信</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">计费指令:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-instructions" class="form-control" name="row[instructions]" type="text" value="{$row.instructions|htmlentities|default=''}" data-rule="required">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">{:__('Ename')}:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-ename" class="form-control" name="row[ename]" type="text" value="{$row.ename|htmlentities}" data-rule="required">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">补充参数:</label>
        <div class="col-xs-12 col-sm-8">
            <input id="c-desc" class="form-control" name="row[desc]" type="text" value="{$row.desc|htmlentities}">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-xs-12 col-sm-2">短信模板:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea name="row[sms]" class="form-control preview" rows="5" data-rule="required">{$row.sms|htmlentities}</textarea>
        </div>
        <button type="button" class="btn btn-info makePreview">生成短信模板</button>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-success btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>
</form>
